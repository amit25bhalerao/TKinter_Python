<!DOCTYPE html>
<html>
<head>
    <title>QnA Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://cdn.wallpapersafari.com/74/53/FimaDW.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; font-weight: bold;" align="center">QnA Tool</h1>
        <form id="question-form" class="mt-5">
            <div class="form-group">
                <label for="question" style="color: white; font-weight: bold;">Question</label>
                <textarea name="question" id="question" rows="10" cols="50" class="form-control"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="question" style="color: white; font-weight: bold;">Solution</label>
                <textarea name="solution" id="solution" rows="10" cols="50" class="form-control" disabled></textarea>
            </div>
            <br>
            <div style="display: flex; justify-content: center; align-items: center;">
                <button type="submit" class="btn btn-primary" style="margin: 5px; flex: 1; width: 150px;">Submit</button>
                <button type="button" onclick="clearContent()" class="btn btn-danger" style="margin: 5px; flex: 1; width: 150px;">Clear</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        function clearContent() {
            document.getElementById("question").value = '';
            document.getElementById("solution").value = '';
        }

        document.getElementById("question-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("solution").value = data.content;
            });
        });
    </script>
</body>
</html>
